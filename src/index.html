<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="capsule">
    <div class="row">
      <img id="shuttle" src="assets/images/shuttle.png" alt="stars"> 
      <p id="shuttleText">Prepare to Launch...</p>
    </div>
    <div class="row">
      <div class="col-5">
        <img id="stars" src="assets/images/stars.jpg" alt="stars">
      </div>
      <div class="col-7">
        <form id="calculator">
          <label for="number" class="bold">Enter your age :</label>
          <input id="number" class="form-control" type="number" required>
          <button class="btn">Now, Enter the void</button>
        </form>
        <div class = "columnbox1"> 
          <p class = "bold">Merury</p>
          <p id="mercury"></p>
        </div>
        <div class = "columnbox1"> 
          <p class = "bold">Venus</p>
          <p id="venus"></p>
        </div>
        <div class = "columnbox1"> 
          <p class = "bold">Mars</p>
          <p id="mars"></p>
        </div>
        <div class = "columnbox2"> 
          <p class = "bold">Jupiter</p>
          <p id="jupiter"></p>
        </div>
      </div>
    </div>
  </div>
</body>
